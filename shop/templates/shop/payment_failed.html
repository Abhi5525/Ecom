{% extends 'shop/base.html' %}
{% load static %}

{% block body %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card border-0 shadow-lg">
                <div class="card-body p-5 text-center">
                    <div class="mb-4">
                        <img src="{% static 'shop/error-icon.png' %}" alt="Error" class="img-fluid" style="max-height: 100px;">
                    </div>
                    <h1 class="h2 mb-4 text-danger font-weight-bold">Payment Failed</h1>
                    
                    <div class="alert alert-danger mb-4">
                        <i class="fas fa-exclamation-circle mr-2"></i>
                        We couldn't process your payment. Please try again.
                    </div>
                    
                    <div class="mb-4">
                        <p class="text-muted">If the amount was deducted from your account, it will be refunded within 3-5 business days.</p>
                    </div>
                    
                    <div class="d-flex justify-content-center">
                        <a href="/cart" class="btn btn-danger px-4 mr-3">
                            <i class="fas fa-shopping-cart mr-2"></i> Back to Cart
                        </a>
                        <a href="/" class="btn btn-outline-secondary px-4">
                            <i class="fas fa-home mr-2"></i> Back to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 12px;
        overflow: hidden;
    }
    
    .alert {
        border-radius: 8px;
    }
    
    .btn {
        border-radius: 8px;
        transition: all 0.2s;
    }
    
    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
</style>
{% endblock %}
